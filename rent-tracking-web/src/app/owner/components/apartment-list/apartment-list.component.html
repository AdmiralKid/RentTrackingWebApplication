<mat-card>
  <mat-card-title>{{ apartment.name }}</mat-card-title>
  <mat-card-subtitle>{{ apartment.address }}</mat-card-subtitle>
  <mat-card-actions>
    <button
      [routerLink]="['/owner/apartment', apartment.apartmentId]"
      mat-mini-fab
      color="primary"
    >
      <mat-icon>info</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
