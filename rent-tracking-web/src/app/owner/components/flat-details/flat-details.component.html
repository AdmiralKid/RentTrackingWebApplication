<mat-accordion *ngIf="flat | async as flatObj" class="example-headers-align" multi><mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Flat Section</mat-panel-title>
      <mat-panel-description></mat-panel-description>
    </mat-expansion-panel-header>
    <h1>{{ flatObj.flatName }}</h1>
    <div class="divider"></div>
    <p>{{ flatObj.description }}</p>
  </mat-expansion-panel>
</mat-accordion>
