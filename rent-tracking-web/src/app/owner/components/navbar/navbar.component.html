<mat-toolbar>
  <div class="container">
    <div class="app-title">RentTracking</div>
    <div class="navigation-items" *ngIf="user$ | async as user">
      <button
        mat-button
        [routerLink]="['dashboard']"
        routerLinkActive="active-link"
      >
        Dashboard
      </button>

      <button
        mat-button
        [routerLink]="['apartment']"
        routerLinkActive="active-link"
      >
        Apartments
      </button>
      <div
        class="user-img-div"
        [matMenuTriggerFor]="accountActions"
        style="background-image: url('{{ user.user?.photoURL }}');"
      ></div>

      <mat-menu #accountActions="matMenu">
        <mat-card class="example-card">
          <mat-card-header>
            <div
              mat-card-avatar
              style="background-image: url('{{ user.user?.photoURL }}');"
              class="user-card-img"
            ></div>
            <mat-card-title>{{ user.user?.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.user?.email }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content> </mat-card-content>
        </mat-card>
        <button mat-menu-item (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon> Log out
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
