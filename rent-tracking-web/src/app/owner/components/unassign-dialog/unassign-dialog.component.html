<h1>Are you sure?</h1>
<div class="info">
  Unassigning
  <span class="tenant-name">{{data.flatLookup.tenantName}}</span>
  from
  <span class="flat-name">{{data.flatLookup.flatName}}</span>
</div>

<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input #endDateModel="ngModel" [(ngModel)]="endDate" required matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-error>Date is required</mat-error>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<button [disabled]="endDateModel.errors?.['required']" class="unassign-button" mat-flat-button color="warn"
  (click)="unassign()">Unassign</button>
