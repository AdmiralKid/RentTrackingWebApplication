<form *ngIf="data.flat; else noFlat" [formGroup]="assignTenantForm" (ngSubmit)="submit()">
  <h1>Assign Tenant</h1>
  <mat-form-field appearance="standard">
    <mat-label>Tenant</mat-label>
    <mat-select formControlName="userId">
      <mat-option *ngFor="let tenant of (tenants$ | async)" [value]="tenant.uid">{{tenant.name}}
        ({{tenant.email}})</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Security Deposit</mat-label>
    <input matInput type="number" autocomplete="off" placeholder="Security Deposit" formControlName="securityDeposit" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Rent Amount</mat-label>
    <input matInput type="number" autocomplete="off" placeholder="Rent Amount" formControlName="rentAmount" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Due Day</mat-label>
    <input matInput type="number" autocomplete="off" placeholder="Due Day" formControlName="dueDayOfMonth" />
  </mat-form-field>

  <mat-form-field appearance="standard" class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker" formControlName="startDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>

    </mat-datepicker>
  </mat-form-field>

  <button mat-flat-button type="submit" color="primary">Submit</button>
</form>

<ng-template #noFlat>
  <div>
    <h1>No Flat Found</h1>
  </div>
</ng-template>

<!--
  Tenant Dropdown
  Rent Amount
  Security Deposit
  Due Day
  Start Date (Default today's date)
 -->
